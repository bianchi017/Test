<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registrarse</title>
    <link href="style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<header>
    <h1 class="header-title">Rooftop Academy</h1>
    <nav>
        <a class="nav-item" href="inicio.html">Inicio</a>
        <a class="nav-item" href="login.html">Iniciar sesión</a>
        <a class="nav-item" href="registro.html">Registrarse</a>
    </nav>
</header>

<body>
    <form class="row-container" method="POST" action=https://www.google.com.ar>
        <div class="column-container">
            <label class="form-labels">
                Nombre:
                <input type="text" name="nombre" placeholder="Escribe aqui tu nombre" required>
            </label>
            <label class="form-labels">
                Apellido:
                <input type="text" name="apellido" placeholder="Escribe aqui tu apellido" required>
            </label>
            <label class="form-labels">
                Email:
                <input type="email" name="email" placeholder="Escribe aqui tu correo" required>
            </label>
            <label class="form-labels">
                Contraseña:
                <input type="password" name="password" placeholder="Escribe aqui tu contraseña" required>
            </label>
            <label class="form-labels">
                Provincia:
                <select required>
                    <option value="">Elige una opción</option>
                    <option value="Córdoba"> Córdoba </option>
                    <option value="SantaFe"> Santa Fe </option>
                    <option value="BuenosAires"> Buenos Aires </option>
                    <option value="Mendoza"> Mendoza </option>
                    <option value="Jujuy"> Jujuy </option>
                    <option value="LaRioja"> La Rioja </option>
                    <option value="SanJuan"> San Juan </option>
                </select>
            </label>
            <label class="form-labels">
                Sexo:
                <input type="radio" name="hm" value="hombre" required> Hombre
                <input type="radio" name="hm" value="mujer" required> Mujer
            </label>
            <label class="form-labels">
                Desea recibir spam:
                <input type="checkbox" value="false">
            </label>
            <div class="buttons">
                <input class="cancel-button" type="reset" value="Cancelar">
                <input class="ok-button" type="submit" value="Confirmar">
            </div>
        </div>
    </form>
</body>

</html>
