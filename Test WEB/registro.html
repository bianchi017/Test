<html>

<head>

<header>
    <h1 class="header-title">Rooftop Academy</h1>
    <div class="item-izquierda">
        <a  href="inicio.html">Inicio</a>
        <a  class="contacto-boton" href="contacto.html">Contacto</a>

    <div class="item-derecha">
        <a class="login-boton" href="login.html">Iniciar sesión</a>
        <a  href="registro.html">Registrarse</a>
    </div>
</header>

<body>
    <h3 class="titulo-formulario">
        Registrarse
    </h3>
    <form class="row-container" method="POST" action=https://onboarding-academy.herokuapp.com/form>
        <div class="column-container">
            <label class="form-labels">
                Nombre:
                <input type="text" name="name" placeholder="Escribe aqui tu nombre"
                 pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,20}" required>
            </label>
            <label class="form-labels">
                Apellido:
                <input type="text" name="surname" placeholder="Escribe aqui tu apellido" 
                pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,20}" required>
            </label>
            <!-- <label class="form-labels">
                Email:
                <input type="email" name="email" placeholder="Escribe aqui tu correo" required>
            </label> -->

            <label class="form-labels">
                Cumpleaños:
                <input type="date" name="birthday" placeholder="Escribe aqui tu cumpleñaos" required>
            </label>
            
            <label class="form-labels">
                DNI:
                <input type="text" name="dni" placeholder="Escribe aqui tu DNI" 
                pattern="[0-9]{7,9}" required>
            </label>

            <label class="form-labels">
                Provincia:
                <select class="cursor-mano" name="state" required>
                    <option value="">Elige una opción</option>
                    <option value="Cordoba"> Córdoba </option>
                    <option value="Santa Fe"> Santa Fe </option>
                    <option value="Buenos Aires"> Buenos Aires </option>
                    <option value="Entre rios"> Entre Ríos </option>
                </select>
            </label>

            <label class="form-labels">
                Contraseña:
                <input type="password" name="password" placeholder="Escribe aqui tu contraseña" 
                pattern="[A-Za-z0-9!?-]{3,25}" required>
            </label>

            <label class="form-labels">
                Sexo:
                <input  class="cursor-mano" type="radio" name="sex" value="men" required> Hombre
                <input class="cursor-mano" type="radio" name="sex" value="women" required> Mujer
            </label>
            <!-- <label class="form-labels">
                Desea recibir spam:
                <input class="cursor-mano" type="checkbox" value="false">
            </label> --> 
            <div class="buttons">
                <input class="cancel-button" type="reset" value="Cancelar" title="Cancelar registro">
                <input class="ok-button" type="submit" value="Confirmar" title="Confirmar registro">
            </div>
        </div>
    </form>
</body>

</html>
